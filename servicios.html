<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="./css/bootstrap.css">
    <!-- Boxicons CSS -->
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
    <!-- Animate -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <!-- AOS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- Hoja de estilos -->
    <link rel="stylesheet" href="./css/style.css">
    <title>JG Hair Studio</title>
</head>
<body>
    <!-- Barra nav -->
    <nav class="navegacion">
        <div class="logo_container animate__animated animate__fadeIn">
            <img src="./assets/img/logo.png" alt="logoJG" class="logo">
            <span>JG Hair Studio</span>
        </div>
        <!-- menu mobile -->
        <input type="checkbox" id="check_menu">
        
        <ul class="navegacionNav animate__animated animate__fadeIn">
            <li class="navegacionItem"><a class="colorNav" href="./index.html">Inicio</a></li>
            <li class="navegacionItem"><a class="colorNav" href="./servicios.html">Servicios</a></li>
            <li class="navegacionItem"><a class="colorNav" href="./productos.html">Productos</a></li>
            <li class="navegacionItem"><a class="colorNav" href="./turnos.html">Turnos</a></li>
            <li class="navegacionItem"><a class="colorNav" href="./contacto.html">Contacto</a></li>
        </ul>
        <label class="colorNav" for="check_menu"><i class="bx bx-menu"></i></label>
    </nav>

    <!-- Servicios -->
    <div class="row row-cols-1 row-cols-sm-2 g-3 animate__animated animate__fadeIn">
      <div class="col">
        <div class="card servicio">
          <img src="./assets/img/corte.png" class="card-img-top" alt="corte">
          <div class="card-body servicioBody">
            <h5 class="card-title">Corte</h5>
            <p class="card-text">$10 USD</p>
            <p>INCLUYE PROMOCIONES</p>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card servicio">
          <img src="./assets/img/barba.png" class="card-img-top" alt="barba">
          <div class="card-body servicioBody">
            <h5 class="card-title">Barba</h5>
            <p class="card-text">$5 USD</p>
            <p>Corte + Barba $12 USD</p>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card servicio">
          <img src="./assets/img/tintura.png" class="card-img-top" alt="tintura">
          <div class="card-body servicioBody">
            <h5 class="card-title">Tintura</h5>
            <p class="card-text">$20 USD</p>
            <p>Corte + Tintura $25 USD</p>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card servicio">
          <img src="./assets/img/skincare.png" class="card-img-top" alt="skincare">
          <div class="card-body servicioBody">
            <h5 class="card-title">Limpieza de cutis</h5>
            <p class="card-text">$15 USD</p>
            <p>Limpieza + Corte $20USD</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer>
        <section class="pieDePagina">
            <h1>NUESTRAS REDES</h1>
            <ul class="iconos">
                <li class="icono">
                  <a href="https://www.facebook.com" target="_blank"><i class="bx bxl-facebook"></i></a>
                </li>
                <li class="icono">
                  <a href="https://www.instagram.com" target="_blank"><i class="bx bxl-instagram"></i></a>
                </li>
                <li class="icono">
                  <a href="https://www.tiktok.com/es/" target="_blank"><i class="bx bxl-tiktok"></i></a>
                </li>
                <li class="icono">
                  <a href="https://www.youtube.com" target="_blank"><i class="bx bxl-youtube"></i></a>
                </li>
              </ul>
        </section>
    </footer>

<!-- Bootstrap JS -->
<script src="./js/popper.js"></script>
<script src="./js/bootstrap.js"></script>
<!-- AOS JS -->
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
  AOS.init();
</script>
</body>
</html>
