 <section>
    <div id="carouselDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
      <ul class="carousel-indicators">
        <li data-bs-target="#carouselDark" data-bs-slide-to="0" class=""></li>
        <li data-bs-target="#carouselDark" data-bs-slide-to="1" class=""></li>
        <li data-bs-target="#carouselDark" data-bs-slide-to="2" class="active" aria-current="true"></li>

      </ul>
      <div class="carousel-inner">
        <div class="carousel-item">
          <img src="./assets/img/corte.png" class="d-block w-100" alt="Slide 1">

            <h1 class="galeriaTexto">Corte</h1>
            <p class="galeriaTexto">$10 USD</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="./assets/img/barba.png" class="d-block w-100" alt="Slide 2">

            <p class="galeriaTexto">$5 USD</p>
            <p class="galeriaTexto">Corte + Barba $12 USD</p>
          </div>
        </div>
        <div class="carousel-item active">
          <img src="./assets/img/tintura.png" class="d-block w-100" alt="Slide 3">
          <div class="carousel-caption d-none d-sm-block">
            <h1 class="galeriaTexto">Tintura</h1>
            <p class="galeriaTexto">$20 USD</p>
            <p class="galeriaTexto">Corte + Tintura $25 USD</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="./assets/img/skincare.png" class="d-block w-100" alt="Slide 1">
          <div class="carousel-caption d-none d-sm-block">
            <h1 class="galeriaTexto">Limpieza de cutis</h1>
            <p class="galeriaTexto">$15 USD</p>
            <p class="galeriaTexto">Limpieza + Corte $20USD</p>
          </div>
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselDark" role="button" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselDark" role="button" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
